

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>
<body>
    
    <h1 id="heading">Hi There! we have a calculator!</h1>


    <div class="calculator">
        <div id="show">
        <input type="text" id="display" placeholder="">
    </div>
    <div>
        <button class="btn">AC</button>
         <button class="btn">clr</button>
        <button class="btn">on</button>
        <button class="btn">=</button>
    </div>
<div>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
    </div>
<div>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">/</button>
    </div>

<div>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">*</button>
    </div>
<div>
        <button class="btn">00</button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">+</button>  
 </div>
 <div>
    <button class="btn-off">off</button> 
 </div>
        

    </div>
    <script src="calculator.js"></script>
</body>
</html>
